openapi: 3.1.0
info:
  title: TubeArchivist API
  description: A subset of the TA REST API
  version: 0.4.7
paths:
  /api/video/:
    get:
      summary: Retrieve a list of videos
      operationId: listVideos
      tags:
        - Video
      responses:
        "200":
          description: A list of videos successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Video"
                  paginate:
                    $ref: "#/components/schemas/Pagination"
        "404":
          description: No videos found.

  /api/video/{video_id}/:
    get:
      summary: Retrieve metadata for a single video
      operationId: getVideo
      tags:
        - Video
      parameters:
        - name: video_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Video metadata retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Video"
        "404":
          description: Video not found.
    delete:
      summary: Delete a single video
      operationId: deleteVideo
      tags:
        - Video
      parameters:
        - name: video_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Video deleted successfully.
        "404":
          description: Video not found.

  /api/video/{video_id}/progress/:
    get:
      summary: Get progress of a video for a user
      operationId: getVideoProgress
      tags:
        - Video Progress
      parameters:
        - name: video_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Video progress retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VideoProgress"
    post:
      summary: Set progress of a video
      operationId: setVideoProgress
      tags:
        - Video Progress
      parameters:
        - name: video_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VideoProgressInput"
      responses:
        "200":
          description: Video progress updated successfully.
    delete:
      summary: Reset video progress
      operationId: resetVideoProgress
      tags:
        - Video Progress
      parameters:
        - name: video_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Video progress reset successfully.

security:
  - TokenAuth: []
components:
  securitySchemes:
    TokenAuth: # Arbitrary name for the security scheme
      type: apiKey
      in: header
      name: Authorization
  schemas:
    Video:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        url:
          type: string
        thumbnailUrl:
          type: string
        publishedAt:
          type: string
          format: date-time

    VideoProgress:
      type: object
      properties:
        youtube_id:
          type: string
        user_id:
          type: integer
        position:
          type: integer

    VideoProgressInput:
      type: object
      properties:
        position:
          type: integer

    Pagination:
      type: object
      properties:
        pageSize:
          type: integer
        pageFrom:
          type: integer
